[colors]
fg-blue = #5294e2
focus-dark = #1b2124
blue = #73d0ff
blue-darker = #0771ed
green = #bae67e
dark-green = #75c933
red = #ff3333
red-wallpaper = #FD3468
bg = #800A0E14
fg = #a6a5a1
cyan = #95e6cb
alpha = #00000000
white = #fff
black = #000
background = #ff000000
foreground = #ffffff
primary = #ffffff
secondary = #555555
accent = #ff0000
fg-purple = #bb00ff

[bar/top]
monitor = eDP-1
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 29
offset-x = 0 
offset-y = 0
background = ${colors.black}
foreground = ${colors.red-wallpaper}
line-size = 0
line-color = #fff
padding-right = 1 
padding-left = 1
module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=7;4
font-1 = Symbols Nerd Font:size=7;4
font-2 = Noto Color Emoji:size=7;4

modules-left = sps powermenu bspwm sps
modules-center = date mpd
modules-right = netspeed backlight battery pulseaudio tray

separator =
spacing = 0
dim-value = 1.0
wm-name = bspwm
wm-restack = bspwm
dpi-x = 133
dpi-y = 133
enable-ipc = false
border-color = ${colors.alpha}

[bar/external]
monitor = DP-2
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 29
offset-x = 0 
offset-y = 0
background = ${colors.black}
foreground = ${colors.fg}
line-size = 0
line-color = #fff
padding-right = 1 
padding-left = 1
module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=7;4
font-1 = JetBrainsMono Nerd Font:size=7;4
font-2 = Symbols Nerd Font:size=7;4

modules-left = powermenu bspwm sps
modules-center = date mpd 
modules-right = caps backlight battery pulseaudio tray

separator =
spacing = 0
dim-value = 1.0
wm-name = bspwm
wm-restack = bspwm
dpi-x = 133
dpi-y = 133
enable-ipc = false
border-color = ${colors.alpha}

[module/tray]
type = internal/tray
tray-size = 16
tray-spacing = 2
tray-background = ${colors.black}
tray-padding = 2

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false
fuzzy-match = true

ws-icon-0 = "1; 1 "
ws-icon-1 = "2; 2 "
ws-icon-2 = "3; 3 "
ws-icon-3 = "4; 4 "
ws-icon-4 = "5; 5 "
ws-icon-5 = "6; 6 "
ws-icon-6 = "7; 7 "
ws-icon-7 = "8; 8 "
ws-icon-8 = "9; 9 "
ws-icon-9 = "10;10"

format = <label-state> <label-mode>
label-monitor = %name%
label-dimmed-foreground = #555
label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = #f00
label-focused = %icon%
label-focused-foreground = ${colors.focus-dark}
label-focused-background = ${colors.white}
label-focused-underline = #fba922
label-focused-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground = ${colors.white}
label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}
label-empty = %icon%
label-empty-foreground = ${colors.red-wallpaper}
label-empty-padding = 1
label-separator =
label-separator-padding = 2
label-separator-foreground = #ffb52a

[module/pomo]
type = custom/script
interval = 1
exec = pomo status

[module/date]
type = internal/date
interval = 1.0
date = %{T1}%{T-}%{T2} %d/%a%{T-}
time = %{T2} %H:%M%{T-}
date-alt = %{T1}%{T-}%{T2} %a, %d %b %y%{T-}
time-alt = %{T2} %H:%M:%S%{T-}
label = %date%%time%
label-font = 0
label-foreground = ${colors.white}

[module/cpu]
type = internal/cpu
interval = 0.5
label = %{T1}Ô°ö%{T-}%{T2} %percentage:2%%%{T-}
label-foreground = ${colors.cyan}

[module/memory]
type = internal/memory
interval = 0.5
format = <label>
label = %{T1}Ôãõ%{T-}%{T2} %gb_used%%{T-}
label-foreground = ${colors.cyan}

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6601
interval = 2
format-online = <label-song>
	format-online-background = ${colors.background}
format-online-foreground = ${colors.red-wallpaper}
label-song =  %{T2}%artist% - %title%%{T-}
label-song-maxlen = 55
label-song-ellipsis = true
label-offline = "üéú mpd is offline"

[module/mpd-control]
type = internal/mpd
interval = 1

format-online = <icon-prev> <toggle> <icon-next>
format-online-prefix = "Û∞ùö "
format-online-prefix-foreground = ${colors.fg-purple}
format-online-background = ${colors.bg}
format-online-foreground = ${colors.white}
format-online-padding = 2

label-offline = "Û∞ùõ MPD Offline"

; Icons for controls
icon-prev = Û∞íÆ
icon-stop = Û∞ìõ
icon-play = Û∞êä
icon-pause = Û∞è§
icon-next = Û∞í≠

; Click actions
click-left = mpc toggle
click-middle = mpc stop
click-right = mpc next
scroll-up = mpc prev
scroll-down = mpc next

[module/sps]
type = custom/text
format = "  "

[module/netspeed]
type = internal/network
interface = wlan0
interval = 1.0
label-connected = "Û∞§® %downspeed% | %upspeed%"
label-disconnected = "Û∞§≠ 0/0"
label-connected-background = ${colors.bg}
label-connected-foreground = ${colors.blue}
label-disconnected-foreground = ${colors.red}

[module/title]
type = internal/xwindow
format = <label>
format-background = ${colors.black}
format-foreground = ${colors.purple}
format-padding = 4
label = "%{T1}Ô™Æ%{T-}%{T2} %title%%{T-}"
label-maxlen = 65
label-empty =%{T2}EndeavourOS Bspwm%{T-}
label-empty-foreground = #707880

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = Û∞ïæ %percentage%%
label-volume-foreground = ${colors.red-wallpaper}
