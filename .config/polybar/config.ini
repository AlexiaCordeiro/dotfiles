[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
format = <label>
format-foreground = ${colors.red-wallpaper}
label = Û∞É† %percentage%%

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>

label-charging = Û∞ÇÑ %percentage%%
